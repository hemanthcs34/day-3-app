<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="border border-primary p-5 rounded">
            <h1 class="mb-5">Add Two Numbers</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="num1" class="form-label">Number 1</label>
                    <input type="text" class="form-control border border-secondary" id="num1" placeholder="Any number">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Number 2</label>
                    <input type="text" class="form-control border border-secondary" id="num2" placeholder="Any number">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            {% if result %}
                <div class="alert alert-success mt-3">
                    <p>{{ result }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
